# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Server Configuration
server.port=8080
# Logging Configuration
logging.level.org.springframework.security=INFO
logging.level.org.springframework.oauth2=INFO
# JWT Configuration
app.jwt.secret=yourVeryVeryVeryLongSecretKeyThatShouldBeAtLeast256BitsLong
app.jwt.expirationMs=86400000
spring.main.allow-bean-definition-overriding=true
# swagger-ui custom path
springdoc.show-actuator=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=info,health
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
logging.level.org.thymeleaf=INFO
logging.level.org.springframework.data=INFO
module-name=app
api-version=1.0
logging.level.org.springframework=DEBUG
logging.level.org.springframework.test.context=DEBUG
# Mock AWS Cognito values for testing
aws.region=us-east-1
aws.cognito.userPoolId=us-east-1_mockedPoolId
aws.cognito.clientId=mockedClientId
aws.accessKey=mockedAccessKey
aws.secretKey=mockedSecretKey
# Disable security and OAuth2 configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
# Problem details
spring.mvc.problemdetails.enabled=true 